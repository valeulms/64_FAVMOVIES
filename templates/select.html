{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
  <p>
      {% for item in list: %}
    <a href="{{url_for('chosen_movie', identif = item['id'] )}}"> {{ item['title'] }} - {{ item['year'] }}</a>
      <br>
      {% endfor %}
  </p>

</div>
{% endblock %}
